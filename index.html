<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>

  .container {
    position: relative;
    width: 900px;
    margin: 0 auto;
  }

  #main {
    position: relative;
    width: 100%;
    height: 400px;
    border: 1px solid #eee;

  }

  #main img{
    width: 100%;
  }

  #range {
    position: absolute;
    width: 100%;
    top: 5%;
    height: 100%;
    z-index: 2;
    cursor: grabbing;
    opacity: 0;
  }

</style>
<body>

  <div class="container">
    <div class="main">
      <input
    id="range"
    type="range"
    min="1"
    max="179"
    step="1"
    oninput="onslide(this.value)"
    onchange="onslide(this.value)"
  />
      <img src="images/1.jpg" id="image" height="300" onclick="">
    </div>
  </div>





</body>
<script src="./main.js"></script>

</html>
